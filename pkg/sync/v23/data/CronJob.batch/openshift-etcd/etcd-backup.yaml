apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etcd-backup
  namespace: openshift-etcd
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - etcdbackup
            - --action
            - save
            image: '*** GENERATED ***'
            imagePullPolicy: Always
            name: etcd-backup
            volumeMounts:
            - mountPath: /_data/_out
              name: azureconfig
              readOnly: true
            - mountPath: /etc/origin/master
              name: origin-master
              readOnly: true
          nodeSelector:
            node-role.kubernetes.io/master: "true"
          restartPolicy: Never
          serviceAccountName: etcd-backup
          volumes:
          - hostPath:
              path: /etc/origin/cloudprovider
            name: azureconfig
          - hostPath:
              path: /etc/origin/master
            name: origin-master
  schedule: 0 */1 * * *
