apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: router-metrics-tls
    service.beta.kubernetes.io/azure-dns-label-name: '*** GENERATED ***'
  labels:
    router: router
  name: router
  namespace: default
spec:
  ports:
  - name: 80-tcp
    port: 80
  - name: 443-tcp
    port: 443
  selector:
    router: router
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: LoadBalancer
