apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    openshift.io/display-name: .NET Core
  name: dotnet
  namespace: openshift
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations:
      description: Build and run .NET Core 2.1 applications on RHEL 7. For more information
        about using this builder image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/2.1/build/README.md.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core 2.1
      sampleContextDir: app
      sampleRef: dotnetcore-2.1
      sampleRepo: https://github.com/redhat-developer/s2i-dotnetcore-ex.git
      supports: dotnet:2.1,dotnet
      tags: builder,.net,dotnet,dotnetcore,rh-dotnet21
      version: "2.1"
    from:
      kind: DockerImage
      name: registry.redhat.io/dotnet/dotnet-21-rhel7:2.1
    importPolicy: {}
    name: "2.1"
    referencePolicy:
      type: Local
  - annotations:
      description: Build and run .NET Core 3.1 applications on RHEL 7. For more information
        about using this builder image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/3.1/build/README.md.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core 3.1
      sampleContextDir: app
      sampleRef: dotnetcore-3.1
      sampleRepo: https://github.com/redhat-developer/s2i-dotnetcore-ex.git
      supports: dotnet:3.1,dotnet
      tags: builder,.net,dotnet,dotnetcore,rh-dotnet31
      version: "3.1"
    from:
      kind: DockerImage
      name: registry.redhat.io/dotnet/dotnet-31-rhel7:3.1
    importPolicy: {}
    name: "3.1"
    referencePolicy:
      type: Local
  - annotations:
      description: |-
        Build and run .NET Core applications on RHEL 7. For more information about using this builder image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/3.1/build/README.md.

        WARNING: By selecting this tag, your application will automatically update to use the latest version of .NET Core available on OpenShift, including major versions updates.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core (Latest)
      sampleContextDir: app
      sampleRef: dotnetcore-3.1
      sampleRepo: https://github.com/redhat-developer/s2i-dotnetcore-ex.git
      supports: dotnet
      tags: builder,.net,dotnet,dotnetcore
    from:
      kind: ImageStreamTag
      name: "3.1"
    importPolicy: {}
    name: latest
    referencePolicy:
      type: Local
