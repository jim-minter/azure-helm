apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    openshift.io/display-name: .NET Core Runtime
  name: dotnet-runtime
  namespace: openshift
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations:
      description: Run .NET Core applications on RHEL 7. For more information about
        using this image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/2.1/runtime/README.md.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core 2.1 Runtime
      supports: dotnet-runtime
      tags: runtime,.net-runtime,dotnet-runtime,dotnetcore-runtime
      version: "2.1"
    from:
      kind: DockerImage
      name: registry.redhat.io/dotnet/dotnet-21-runtime-rhel7:2.1
    importPolicy: {}
    name: "2.1"
    referencePolicy:
      type: Local
  - annotations:
      description: Run .NET Core applications on RHEL 7. For more information about
        using this image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/3.1/runtime/README.md.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core 3.1 Runtime
      supports: dotnet-runtime
      tags: runtime,.net-runtime,dotnet-runtime,dotnetcore-runtime
      version: "3.1"
    from:
      kind: DockerImage
      name: registry.redhat.io/dotnet/dotnet-31-runtime-rhel7:3.1
    importPolicy: {}
    name: "3.1"
    referencePolicy:
      type: Local
  - annotations:
      description: |-
        Run .NET Core applications on RHEL 7. For more information about using this image, including OpenShift considerations, see https://github.com/redhat-developer/s2i-dotnetcore/tree/master/3.1/runtime/README.md.

        WARNING: By selecting this tag, your application will automatically update to use the latest version of .NET Core Runtime available on OpenShift, including major versions updates.
      iconClass: icon-dotnet
      openshift.io/display-name: .NET Core Runtime (Latest)
      supports: dotnet-runtime
      tags: runtime,.net-runtime,dotnet-runtime,dotnetcore-runtime
    from:
      kind: ImageStreamTag
      name: "3.1"
    importPolicy: {}
    name: latest
    referencePolicy:
      type: Local
