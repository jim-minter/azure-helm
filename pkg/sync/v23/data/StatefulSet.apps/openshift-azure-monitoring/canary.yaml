apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    azure.openshift.io/sync-pod-wait-for-readiness: "false"
    k8s-app: canary
  name: canary
  namespace: openshift-azure-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: canary
  template:
    metadata:
      labels:
        k8s-app: canary
    spec:
      containers:
      - args:
        - canary
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: '*** GENERATED ***'
        name: canary
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: healthz/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        volumeMounts:
        - mountPath: /data
          name: data
      nodeSelector:
        node-role.kubernetes.io/infra: "true"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 32Gi
      storageClassName: azure-disk
