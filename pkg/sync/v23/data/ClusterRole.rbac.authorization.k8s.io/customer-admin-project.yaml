apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: customer-admin-project
rules:
- apiGroups:
  - ""
  resources:
  - limitranges
  - resourcequotas
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
- apiGroups:
  - ""
  - network.openshift.io
  resources:
  - egressnetworkpolicies
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
- apiGroups:
  - extensions
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  - imagestreams/layers
  verbs:
  - get
  - list
  - watch
